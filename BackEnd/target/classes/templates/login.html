<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f4;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		.login-container {
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 300px;
			box-sizing: border-box;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}

		.alert {
			background-color: #e74c3c;
			color: white;
			padding: 10px;
			margin-bottom: 15px;
			border-radius: 4px;
			text-align: center;
		}

		label {
			display: block;
			margin: 10px 0 5px;
			color: #333;
		}

		input {
			width: calc(100% - 20px);
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			width: 100%;
			background-color: #3498db;
			color: #fff;
			cursor: pointer;
			border: none;
			padding: 10px;
			border-radius: 4px;
		}

		input[type="submit"]:hover {
			background-color: #2980b9;
		}

		.links {
			text-align: center;
			margin-top: 20px;
		}

		a {
			text-decoration: none;
			color: #3498db;
			margin: 0 10px;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h1>Login Page</h1>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}" class="alert">Invalid Username or Password.</div>
			<div th:if="${param.logout}" class="alert">You have been logged out.</div>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<input type="submit" value="Log In">
		</form>

		<div class="links">
			<a th:href="@{/register}">Register</a>
			<span>|</span>
			<a th:href="@{/}">Back to Index Page</a>
		</div>
	</div>
</body>

</html>
